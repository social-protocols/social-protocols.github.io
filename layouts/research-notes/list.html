{{ partial "header.html" . }}

<main class="content" role="main">
    <div style="max-width: 100%; margin: 0 auto;">
        <h1 style="font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">Research Notes</h1>

        <em>Write-ups and notes on research. Can be very exploratory. Don't need to be polished.</em>

        
        <table style="width: 100%; border-collapse: collapse; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 0.875rem;">
            <!-- Header Row -->
            <thead style="background-color: #f3f4f6;">
                <tr style="border: 1px solid #e5e7eb;">
                    <th style="padding: 0.5rem 1rem; text-align: left; border: 1px solid #e5e7eb; width: 70%;">File</th>
                    <th style="padding: 0.5rem 1rem; text-align: right; border: 1px solid #e5e7eb; width: 30%;">Modified</th>
                </tr>
            </thead>
            
            <!-- Content Rows -->
            <tbody>
                {{ range .Pages }}
                <tr style="border: 1px solid #e5e7eb;">
                    <td style="padding: 0.75rem 1rem; border: 1px solid #e5e7eb;">
                        <a href="{{ .RelPermalink }}" style="color: #2563eb; text-decoration: none;">
                            {{ .File.BaseFileName }}
                        </a>
                    </td>
                    <td style="padding: 0.75rem 1rem; text-align: right; border: 1px solid #e5e7eb; width: 20%; color: #6b7280;">
                        {{ .GitInfo.AuthorDate.Format "January 2, 2006" }}
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</main>

{{ partial "footer.html" . }}
